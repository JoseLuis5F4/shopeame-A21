<!-- Tailwind Gallery -->
<div
  class="flex bg-brown-100 rounded-lg p-4 mt-5 mx-4 shadow-lg sm:mx-2 sm:mt-3 sm:mb-3 sm:p-2"
>
  <div
    class="grid grid-cols-2 gap-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 w-full"
  >
    <div
      class="bg-white p-3 rounded-lg shadow flex flex-col justify-between"
      *ngFor="let product of products"
    >
      <!-- Imagen del producto -->
      <div class="h-40 flex items-center justify-center sm:h-32">
        <img
          class="h-full w-auto object-contain mb-2"
          [src]="product.image"
          alt="Product Image"
        />
      </div>
      <!-- Detalles del producto -->
      <div class="flex flex-col justify-between flex-grow text-center">
        <h3 class="text-sm font-semibold mb-1">{{ product.name }}</h3>
        <h1 class="text-base font-bold text-gray-700 mb-1">
          ${{ product.price }}
        </h1>
        <p class="text-xs text-gray-600 mb-2">{{ product.description }}</p>
        <app-rating-star
          [rating]="product.stars"
          class="mx-auto"
        ></app-rating-star>
      </div>
    </div>
  </div>
</div>
