<!-- Tailwind Gallery -->
<div class="flex bg-brown-100 rounded-lg p-10 mt-5 mb-20 ml-20 mr-20 shadow-lg">
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"
  >
    <div
      class="bg-white p-5 rounded-lg shadow content-arround"
      *ngFor="let product of products"
    >
      <div class="h-60 flex items-center justify-center">
        <img
          class="h-full w-auto object-contain rounded-t-lg mb-4"
          [src]="product.image"
          alt="Product Image"
        />
      </div>
      <div class="p-5 flex flex-col justify-between h-40 mb-4">
        <h3 class="text-lg font-semibold mb-2">{{ product.name }}</h3>
        <h1 class="text-xl font-bold text-gray-700 mb-2">
          ${{ product.price }}
        </h1>
        <p class="text-gray-600 mb-4">{{ product.description }}</p>
        <app-rating-star [rating]="product.stars"></app-rating-star>
      </div>
    </div>
  </div>
</div>
